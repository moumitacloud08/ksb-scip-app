<div class="card" *ngIf="!isLoggenIn">
  <div class="card-body">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Recipient's username"
        aria-label="Recipient's username"
        aria-describedby="basic-addon2"
      />
    </div>
    <button type="button" class="btn btn-primary btn-lg"  (click)="authenticate()">Login</button>
    <button type="button" class="btn btn-secondary btn-lg">Request New Token</button>
  </div>
</div>
