<div class="row login-box" *ngIf="!isLoggenIn">
  <div class="row">
    <div class="col-md-12">
      <p class="p1"><b>Enter the token number</b></p>
      <p class="p2">
        The token number has been sent to your email address supplier@test.com
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 login-input">
      <form #f="ngForm" (ngSubmit)="authenticate(f)">
        <p><b>Please enter the token number</b></p>
        <div class="form-group" style="width: 370px" >
          <input
            type="text"
            class="form-control text-line form-control-lg"
            placeholder="Enter token"  name="tokenInput" ngModel  #tokenInput="ngModel" [ngClass]="{'red-border-class': isWrongInput || isBlankInput}"/>
        </div>
        <p>
          <button  class="button button1">Login</button>
          <button type="button" class="button button2">Request new token</button>
        </p>
        <p class="p3" *ngIf="!isLoggenIn && isBlankInput">Please enter the token number</p>
        <p class="p3" *ngIf="!isLoggenIn && isWrongInput">Wrong Input! Only 2 attempts remain. Please verify the token again or request for new token</p>

      </form>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
