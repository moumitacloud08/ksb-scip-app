<div class="login-container">
  <form #f="ngForm" (ngSubmit)="authenticate(f)">
    <p class="p1"><b>{{'TokenText' | translate}}</b></p>
    <p class="p2" *ngIf="!isWrongInput && isSentEmail">
      {{'enter_token_sub_text'| translate}} {{email}}
    </p>
    <p class="p2" *ngIf="!isWrongInput && !isSentEmail">
      {{errorMessage}} 
    </p>
    <div class="form-group">
      <input type="text" placeholder="{{'TokenText' | translate}}" name="tokenInput" id="tokenInput" class="text-border-class" [ngClass]="{'text-border-failed-class': isWrongInput}" ngModel
        #tokenInput="ngModel" (keyup)="validateLoginField($event)"/>
    </div>
    <div class="button-container">
      <button class="button blue-button">{{ 'LoginText' | translate}}</button>&nbsp;&nbsp;
      <button type="button" class="button blank-button" (click)="requestNewToken()">
        {{ 'Request_new_token_text' | translate}}
      </button>
    </div>
    <!--p class="p3" *ngIf="!isLoggenIn && isBlankInput">
        Please enter the token number
      </p -->
      <div class="failed-div">
        <span class="p3" *ngIf="isWrongInput && !isTokenblank">
          <img [src]="iconFailed" [alt]="iconFailed" class="save-icon-class" style="height: 12px;width: 12px;"/>
          {{message}}
        </span>
        <span class="p3" *ngIf="isTokenblank && !isWrongInput">
          <img [src]="iconFailed" [alt]="iconFailed" class="save-icon-class" style="height: 12px;width: 12px;"/>
          {{ 'blank_login_input_text' | translate}}
        </span>
      </div>
    
    <div class="success-div">     
      <span class="p4" *ngIf="!isWrongInput && isSent">
        <img [src]="iconSaved" [alt]="iconSavedAlt" class="save-icon-class" style="height: 23px;width: 23px;"/>
        {{ 'request_new_token_msg_text' | translate}}
      </span>
    </div>
    
  </form>
</div>
